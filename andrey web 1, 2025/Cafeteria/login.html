<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="/andrey web 1, 2025/Cafeteria/css/login.css">
    <a href="cafeteria.html"></a>
    <script src="js/login.js"></script>
</head>

<body>
    <div class="login">
        <img src="cafeanimado.svg" alt="Café Animado">
        <form id="loginForm">
        <h2>Faça seu login</h2>

        <p><label for="text">Usuário</label></p>
        <input type="text" placeholder="login" id="login">
        <p><label for="senha">Senha</label></p>
        <input type="password" placeholder="senha" name="senha" id="senha">
        <p><button type="submit" onclick="logar(); return false">Entrar</button> </p>
    </form>
    </div>    
</body>
</html>
