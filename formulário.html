<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>

        <p><label for="nome">Nome completo</label></p>
        <input type="text" name="nome" id="nome">
    
        <p><label for="email">E-mail</label></p>
        <input type="email" name="email" id="email">
    
        <p><label for="senha">Senha</label></p>
        <input type="password" name="senha" id="senha">
    
        <p>Gênero</p>
        <label>
            <input type="radio" name="genero" value="Masculino"> Masculino
        </label>
        <label>
            <input type="radio" name="genero" value="Feminino"> Feminino
        </label>
        <label>
            <input type="radio" name="genero" value="Outro"> Outro
        </label>
    
        <p>Interesses</p>
        <label>
            <input type="checkbox" name="interesses" value="HTML"> HTML
        </label>
        <label>
            <input type="checkbox" name="interesses" value="CSS"> CSS
        </label>
        <label>
            <input type="checkbox" name="interesses" value="JavaScript"> JavaScript
        </label>
    
        <p><label for="comentario">Comentários</label></p>
        <textarea name="comentario" id="comentario"></textarea>
    
        <p></p>
        <input type="submit" value="Enviar">

        <button onclick="mudar_texto">clique aqui</button>

    </form>
    
</body>
</html>
